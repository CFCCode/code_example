<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhu yếu phẩm</title>
    

    <style>

        body {
            box-sizing: border-box;
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 8px;
            background-color: white;
            position: sticky;
            top: 10%;
            border-bottom: 1px solid black;
        }

        a {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
        }
        
        li {
            padding: 8px;
            display: inline;
        }

        a:hover {
            color: lightgreen;
        }
        

        ul button {
            position: absolute;
            left: 90%;
            top: 1px;
            width: 72px;
            height: 36px;
            background-color: lightgreen;
            border-radius: 16px;
        }

        button {
            position: relative;
            top: 10px;
            right: 10px;
            border-radius: 12px;
            background-color: lightgreen;
            width: 100px;
            height: 36px;
        }
    </style>
</head>
<body>
    <header></header>
    <button style="float: right;">Log In</button>
    <ul>
        <li><a href="">home</a></li>
        <li><a href="">news</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">about</a></li>
    </ul>
</body>
</html>
